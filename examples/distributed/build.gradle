dependencies {
    compile project(':distributed-cache')
    implementation 'org.springframework.boot:spring-boot-starter-webflux'
    implementation 'io.projectreactor.addons:reactor-extra'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

test.onlyIf { !project.hasProperty('examplesTesting') }
jacocoTestCoverageVerification.onlyIf { !project.hasProperty('examplesCoverage') }
jacocoTestReport.onlyIf { !project.hasProperty('examplesCoverage') }
publish.onlyIf { !project.hasProperty('examplesPublishing') }

project.afterEvaluate {
    project.tasks.publishToMavenLocal.enabled(false)
    project.tasks.publish.enabled(false)
    project.tasks.publishAllPublicationsToOSSRHRepository.enabled(false)
    project.tasks.publishMavenJavaPublicationToMavenLocal.enabled(false)
}